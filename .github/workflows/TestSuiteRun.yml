name: Test Suite Run
on:
  pull_request
jobs:
  test:
    name: Testing TestKit
    runs-on: macOS-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v1
    - name: Set Xcode version
      uses: maxim-lobanov/setup-xcode@v1.1
      with:
        xcode-version: 12.0
    - name: Test SPM
      run: swift test
      